{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'sign_inup.css' %}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="{% static 'Images/icon-onegroupsix.jpg'%} " type="image/x-icon">
</head>
<body>
    {% if messages %}
    <ul class="messages" style="color:white;">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}  </li>
    {% endfor %}
    </ul>
    {% endif %}

    <div class="wrapper">
        <form action="signin" method= "POST">
            {% csrf_token %}
            <h1>Sign In</h1>
            <div class="input_box">
                <input type="text" id="name" name="name" placeholder="User Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input_box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div class="register-link"><p>Don't have an account?<a href="signup">Register</a></p></div>
        </form>
    </div>
</body>
</html>
