{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Rental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'update_rental.css'%}">
    <link rel="icon" href="{% static 'Images/logo.jpg'%}" type="image/x-ic">
</head>
<body>
    <script> //For logut button
        function confirmLogout() {
          if (confirm("Are you sure you want to logout?")) {
            // Redirect to the logout URL <!-- removed .html for django -->
            window.location.href = "home"; 
          }
        }
      </script>
    <div class="menu_bar">
        <img src="{% static 'Images/logo2.png'%}" class="logo">
        <ul>
            <li><a href="dash_employee">Home</a></li>
            <li>
                <a href="#">Property Info <i class="fa fa-caret-down"></i></a>
                <div class="dropdown_menu">
                    <ul>
                        <li><a href="update_property">Update Property</a></li>
                        <li><a href="#">Update Rental</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <a href="#">Profile <i class="fa fa-caret-down"></i></a>
                <div class="dropdown_menu">
                    <ul>
                        <li><a href="#">My Info</a></li>
                        <li><a herf="#"onclick="confirmLogout()">Logout</a></li>                    
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <section class="details">
        <section class="backg">
        </section>
        <div class="dashboard">
            <p class="up">Update Rental</p>
            <div class="form-container">
                <form class="add-property-form">
                    <div class="flex-container">
                        <div>
                            <label for="property_id">Search Rental ID:</label>
                            <input type="search" id="property_id" name="property_id" placeholder="Search Rental ID">
                            <button type="submit" id="search_button"><i class="fa fa-search"></i></button> 
                            <label for="description">Description:</label>
                            <input type="text" id="description" name="description" placeholder="Description">
                        </div>
                        <div>
                            <label for="price">Price:</label>
                            <input type="number" id="price" name="price" placeholder="Price">
                            <label for="resident">Resident:</label>
                            <select name="resident" id="resident">
                                <option selected disabled>Resident</option>
                                <option value="1">Apartment</option>
                                <option value="2">Room</option>
                                <option value="3">Penthouse</option>
                                <option value="4">Duplex</option>
                                <option value="5">Plaza</option>
                                <option value="6">Building</option>
                                <option value="7">Plot</option>
                            </select>
                            <label for="status">Contact Info:</label>
                            <input type="text" name="contact_no" id="contact_no" placeholder="Contact No">
                        </div>
                        <div>
                            <label for="area">Area:</label>
                            <input type="number" id="area" name="area" placeholder="Area">
                            <label for="bedroom">Bedroom:</label>
                            <input type="number" id="bedroom" name="bedroom" placeholder="Bedroom">
                            <label for="bathroom">Bathroom:</label>
                            <input type="number" id="bathroom" name="bathroom" placeholder="Bathroom">
                        </div>
                    </div>
                    <div class="bottom-center">
                        <div class="button-container">
                            <button type="submit" class="update-btn">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="footerBottom">
            <p>&copy; COPYRIGHT 2024 OneGroupSix ALL RIGHTS RESERVED.<p>
        </div>
    </footer>
</body>
</html>
